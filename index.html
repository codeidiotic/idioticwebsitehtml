<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles/custom.css" rel="stylesheet">
    <link href="./styles/responsive.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light px-3">
            <a class="navbar-brand text-primary fw-bold" href="#">
                <img class="w-50" src="./images/logo/idiotic.png">
            </a>
            <button class="navbar-toggler collapsed d-flex flex-column justify-content-around d-md-none" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Influencer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Why Us?</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navigation Menu End -->
    <main>
        <section class="banner-section py-2">
            <div class="container-fluid">
                <div class="row align-items-center justify-space-evenly">
                    <div class="ps-md-5 col-12 col-md-6 text-center text-md-start">
                        <h1 class="empower-text">we empower</h1>
                        <h5 class="ps-1 mb-3">
                            Your Brand to Achieve more on
                            <span id="dynamicText"></span>
                        </h5>
                        <div class="btn-group ps-1 mb-3">
                            <a href="#" class="link-btn primary-btn-fill me-3">I am a Brand</a>
                            <a href="#" class="link-btn primary-btn-stroke">I am an Influencer</a>
                        </div>
                    </div>
                    <div id="carouselExampleControls" class="carousel slide col-sm-8 col-md-5 offset-md-1" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/banner/circle1.jpeg" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/banner/circle6.jpg" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/banner/circle7.jpg" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/banner/circle5.jpg" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
